<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Discovery</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
</head>
<body style="font-family: 'Montserrat', sans-serif; background: linear-gradient(to bottom, #f8f9fa, #dee2e6); margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh;">

    <div style="width: 80%; max-width: 600px; border: 2px solid #d4d4d4; border-radius: 15px; color: #495057; line-height: 1.6; padding: 20px; box-sizing: border-box; background-color: #fff;">

        <h1 style="color: #3498db; font-size: 30px; margin-bottom: 15px;">Flight Discovery</h1>

        <a href="https://ibb.co/wCMrMqp" style="display: block; margin-bottom: 25px; border-bottom: 1px solid #d4d4d4;">
            <img src="https://i.ibb.co/TRmqmGP/209972735-l-normal-none-1.jpg" alt="209972735-l-normal-none-1" border="0" style="width: 100%; height: auto;">
        </a>

        <h2 style="color: #495057; font-size: 16px; margin-bottom: 25px;">{random_phrase}</h2>

        <ul style="list-style-type: none; padding: 0; margin-bottom: 25px;">
            <li style="margin-bottom: 15px; font-size: 12px;">Price: <span style="font-weight: bold;">{price}$</span></li>
            <li style="margin-bottom: 15px; font-size: 12px;">Destination: {destination_city}-{destination_airport}</li>
            <li style="margin-bottom: 15px; font-size: 12px;">Dates: {depart_date} to {return_date}</li>
            <li style="font-size: 14px; font-weight: bold; color: #333333; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); font-family: 'Helvetica', sans-serif; background: linear-gradient(to right, #ffcc29, #ffb366); border-radius: 5px; margin: 30px auto 0; padding: 8px 30px; display: table;">
                {flight_link}
            </li>        
        </ul>

        <h3 style="color: #3498db; font-size: 20px; margin-top: 20px; display: inline-block; vertical-align: middle; margin-right: 20px;">Happy Travels!</h3>

        <a href="https://imgbb.com/" style="display: inline-block; vertical-align: middle;">
            <img src="https://i.ibb.co/LpCZMMC/tickets.png" alt="tickets" border="0" style="width: 30px; height: 30px;">
        </a>
        <hr />
        <p style="font-size: 8px; text-align: center; margin-bottom: 5px; margin-top: 20px;">
            Â© 2024 Omer Tam
            <a href="https://imgbb.com/">
                <img src="https://i.ibb.co/9tS5Gpx/LOGO.png" alt="LOGO" border="0" style="height: 10px; width: 10px;">
            </a>
        </p>

    </div>

</body>
</html>
